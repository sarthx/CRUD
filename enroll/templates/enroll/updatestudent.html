{% extends 'enroll/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Student Information</h4>
        <form method="POST" action="{% url 'add_show' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success" placeholder="Add">Add</button>
        </form>
    </div>
</div>
{% endblock content %}
